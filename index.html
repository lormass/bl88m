<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Opening Soon...</title>

  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    /* Sfondo video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenuto centrato */
    .overlay {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .logo {
      max-width: 300px;
      width: 80%;
      margin-bottom: 30px;
    }

    .opening-text {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .desc-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    @media (min-width: 768px) {
      .overlay {
        flex-direction: column;
      }
      .opening-text {
        font-size: 2.5rem;
      }
      .desc-text {
        font-size: 1.5rem;
      }
      .countdown {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video di sfondo -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="video/spazio.mp4" type="video/mp4" />
    Il tuo browser non supporta il video HTML5.
  </video>

  <!-- Contenuto centrale -->
  <div class="overlay">
    <img src="img/logohello.png" alt="Logo" class="logo" />
    <div class="desc-text">Hi, my name is "BL88M" but my creators call me "Bloom"!</div>
    <div class="opening-text">Opening Soon...</div>
    <div class="countdown" id="countdown">00g 00h 00m 00s</div>
  </div>

  <!-- JavaScript per countdown -->
  <script>
    const openingDate = new Date("May 16, 2025 12:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = openingDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "Siamo online!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      countdownEl.innerHTML = `${days}g ${hours}h ${minutes}m`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
