<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Opening Soon...</title>

  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      scroll-snap-type: y mandatory;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      scroll-snap-align: start;
    }

    .logo {
      max-width: 300px;
      width: 80%;
      margin-bottom: 30px;
    }

    .opening-text {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .desc-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .white-section,
    .black-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      scroll-snap-align: start;
    }

    .white-section {
      background-color: white;
      color: black;
    }

    .black-section {
      background-color: black;
      color: white;
      text-align: center;
    }

    .white-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1100px;
      gap: 30px;
      text-align: center;
      width: 100%;
    }

    .white-text h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .white-text p {
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.6;
    }

    .white-image {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
    }

    .black-link-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
    }

    .black-section a {
      display: inline-block;
    }

    @media (min-width: 768px) {
      .white-container {
        flex-direction: row;
        text-align: left;
      }

      .white-image {
        width: 45%;
      }

      .white-text {
        width: 50%;
      }

      .black-link-image {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="video-bg">
    <source src="video/spazio.mp4" type="video/mp4" />
    Il tuo browser non supporta il video HTML5.
  </video>

  <div class="overlay">
    <img src="img/logohello.png" alt="Logo" class="logo" />
    <!-- <div class="desc-text">Hi, my name is "BL88M" but my creators call me "Bloom"!</div> -->
    <div class="opening-text">Opening Soon...</div>
    <div class="countdown" id="countdown">00g 00h 00m</div>
  </div>

  <section class="white-section">
    <div class="white-container">
      <img src="img/logoprofile.png" alt="Immagine descrittiva" class="white-image">
      <div class="white-text">
        <h2>Hi, my name is "BL88M" but my creators call me "Bloom"!</h2>
        <p>Stay tuned to find out more...</p>
      </div>
    </div>
  </section>

  <section class="black-section">
    <a href="mailto:bl88m.creators@gmail.com">
      <img src="img/contact.png" alt="Contattaci" class="black-link-image">
    </a>
  </section>

  <script>
    const openingDate = new Date("May 16, 2025 12:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = openingDate - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "Refresh the page.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      countdownEl.innerHTML = `${days}g ${hours}h ${minutes}m`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
